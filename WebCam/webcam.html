<!DOCTYPE html>
<html>
	<head>
		<title>Display Webcam Stream</title>
		<meta charset="utf-8">
		<meta content="stuff, to, help, search, engines, not" name="keywords">
		<meta content="What this page is about." name="description">
		<meta content="Display Webcam Stream" name="title">
		

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="javascript/jquery.min.js"></script>
		<script src="javascript/bootstrap.min.js"></script>

		<style>
		body {
			margin: 0 auto;
			width: 100%;
    		height: 100vh;
    		min-width: 768px;
    		min-height:768px;
		}
		#DataContainer{
			margin: 0px auto;
			width: 100%;
			height: 100%;
			border: 10px #330 solid;
			background-color: gray;
		}
		#directData{
			width: 50%;
			height: 100%;
			margin:0;
			border: 10px blue solid;
			background-color: #111;
			float:left;
		}
		#storedData{
			width: 50%;
			height: 100%;
			margin:0;
			border: 10px green solid;
			background-color: #111;
			float:left;
		}
		#dataViewer{
			width: 100%;
			height: 70%;
			background-color: #111;
		}
		#actionBtn{
			width: 50%;
			height: auto;
			margin: 0px auto;
			background-color: #222;
		}

		button{
			width: 33.33%;
			font-size: 15px;
			float: left;
		}
		</style>
	</head>

	<body>
		<div id="DataContainer">
			<div id="dataViewer">
				<video id="directData" autoplay muted></video>
				<video id="storedData" autoplay></video>
			</div>

			<div id="actionBtn">
				<button id="startRecording" >Record</button>
				<button id="startPlaying" >Play</button>
				<button id="startDownloading">Download</button>
			</div>

		</div>
		
		<script text="text/javascript" src="javascript/MediaProcessor.js"></script>
	</body>

</html>
